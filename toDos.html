<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDos</title>
    <link rel="stylesheet" href="toDos.css" />
    <script
      src="https://kit.fontawesome.com/9c9132ca66.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar">
      <span class="home">Home</span>
      <span class="todos">Todos</span>
    </nav>

    <main>
      <!-- first item  -->
      <div class="items">
        <div class="items-top">
          <span>
            <span class="title">Checking Email</span>
            <span class="time">14/09/2023</span>
          </span>
          <span class="icones">
            <i class="fas fa-pen one"></i>
            <i class="fas fa-trash two" onclick="deleteTask()"></i>
          </span>
        </div>
        <p class="paragraph">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. In
          cupiditate illo exercitationem deleniti nobis!
        </p>
      </div>
      <!-- first item  -->
    </main>
    <ul class="paginatedList">
      <!-- <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>...</li>
      <li>6</li> -->
    </ul>
    <div class="modal">
      <div class="modalBody">
        <div class="modalTop">
          <i class="fas fa-exclamation-triangle"></i><br />
          <span
            >Do you want to <span class="dText">delete</span> this item?</span
          >
          <div>
            <span class="modalTitle"></span><span class="modalDate"></span>
          </div>
        </div>
        <div class="modalResault">
          <span class="deleteTaskBtn">Delete</span>
          <span class="cancelTaskBtn">Cancel</span>
        </div>
      </div>
    </div>
    <script src="toDos.js"></script>
  </body>
</html>
