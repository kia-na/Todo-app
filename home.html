<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="home.css" />
    <link rel="stylesheet" href="homeQuery.css" />
    <script
      src="https://kit.fontawesome.com/9c9132ca66.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar">
      <span class="home">Home</span>
      <span class="todos">Todos</span>
    </nav>
    <main>
      <form action="#">
        <label for="title"
          >Title
          <span class="errorText titleError">The title is required!</span>
        </label>
        <input
          type="text"
          name="title"
          id="title"
          class="title"
          placeholder="What will you do today?"
          maxlength="22"
          autofocus
        />

        <label for="description">Description </label>
        <input
          type="text"
          name="description"
          id="description"
          placeholder="Some information"
          class="required"
        />

        <label for="date"
          >Due Date
          <span class="errorText dateError">The Due Date is required!</span>
        </label>
        <input
          type="text"
          name="date"
          id="date"
          class="date"
          placeholder="14/09/2023"
        />

        <button type="submit" id="submit">Submit</button>
        <button type="submit" id="save">Save</button>
        <div id="toast">Task Saved</div>
        <!-- Information has been successfully registered -->
      </form>
    </main>
    <script src="home.js"></script>
  </body>
</html>
